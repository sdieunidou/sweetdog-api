name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # pour commenter sur un commit
      pull-requests: write   # pour commenter sur une PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, intl, mbstring, zip, xml, dom
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install Symfony CLI
        run: |
          curl -1sLf 'https://dl.cloudsmith.io/public/symfony/stable/setup.deb.sh' | sudo -E bash
          sudo apt install symfony-cli

      - name: Set up Docker Compose
        id: docker-compose
        run: |
          if command -v docker-compose &> /dev/null; then
            echo "cmd=docker-compose" >> $GITHUB_OUTPUT
          else
            echo "cmd=docker compose" >> $GITHUB_OUTPUT
          fi

      - name: Start Docker Compose services
        run: ${{ steps.docker-compose.outputs.cmd }} up -d

      - name: Wait for database to be ready
        run: |
          DOCKER_CMD="${{ steps.docker-compose.outputs.cmd }}"
          until $DOCKER_CMD exec -T database pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Wait for FusionAuth to be ready
        run: |
          DOCKER_CMD="${{ steps.docker-compose.outputs.cmd }}"
          echo "Waiting for FusionAuth to be ready..."
          max_attempts=60
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s http://localhost:9011/api/status > /dev/null 2>&1; then
              echo "FusionAuth is ready!"
              break
            fi
            echo "Waiting for FusionAuth... (attempt $((attempt+1))/$max_attempts)"
            sleep 5
            attempt=$((attempt+1))
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "FusionAuth failed to start after $max_attempts attempts"
            exit 1
          fi

      - name: Composer security audit
        run: composer audit

#      - name: Check code style with PHP-CS-Fixer
#        run: vendor/bin/php-cs-fixer fix --dry-run --diff

#      - name: Run PHPStan
#        run: vendor/bin/phpstan analyse src/

#      - name: Run PHPMD
#        run: vendor/bin/phpmd src text phpmd.xml

#      - name: Run Deptrac
#        run: vendor/bin/deptrac

#      - name: Lint Symfony container
#        run: bin/console lint:container

#      - name: Lint YAML files
#        run: bin/console lint:yaml config/

      # --- IA / Ollama ---

      - name: Setup Ollama
        uses: ai-action/setup-ollama@v1

      - name: Cache Ollama models
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-ollama-

      - name: Pull LLM model
        run: |
          ollama pull llama3.2

      - name: SOLID check with Ollama
        id: solid-check
        run: |
          set -o pipefail

          # D√©terminer la r√©f√©rence de base pour le diff
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.sha }}"
            HEAD_REF="${{ github.event.pull_request.head.sha }}"
          else
            BASE_REF="${{ github.event.before }}"
            HEAD_REF="${{ github.sha }}"
          fi

          echo "Base ref: $BASE_REF"
          echo "Head ref: $HEAD_REF"

          SOLID_EXIT_CODE=0
          php .github/scripts/check-solid.php llama3.2 "$BASE_REF" "$HEAD_REF" || SOLID_EXIT_CODE=$?

          echo "solid_exit_code=$SOLID_EXIT_CODE" >> $GITHUB_OUTPUT

          REPORT_FILE="${GITHUB_WORKSPACE}/.github/solid-reports/solid-report.md"
          if [ -f "$REPORT_FILE" ]; then
            echo "report_file=$REPORT_FILE" >> $GITHUB_OUTPUT
            echo "report_exists=true" >> $GITHUB_OUTPUT
            echo "üìã Rapport SOLID g√©n√©r√©:"
            cat "$REPORT_FILE"
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Aucun rapport g√©n√©r√© (peut-√™tre aucun fichier PHP modifi√© dans src/ ou tests/)"
          fi

          # Ne pas faire √©chouer ce step, on failera plus tard
          exit 0

      - name: Ajouter le rapport SOLID au check
        if: steps.solid-check.outputs.report_exists == 'true'
        run: |
          echo "## üîç Analyse SOLID" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat "${{ steps.solid-check.outputs.report_file }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR avec le rapport SOLID
        if: github.event_name == 'pull_request' && steps.solid-check.outputs.report_exists == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            try {
              const reportFile = '${{ steps.solid-check.outputs.report_file }}';
              const content = fs.readFileSync(reportFile, 'utf8');

              let body = '## üîç Analyse SOLID (IA)\n\n';
              body += 'Analyse automatique des principes SOLID sur les fichiers PHP modifi√©s (src/ et tests/).\n\n';
              body += '---\n\n';
              body += content;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            } catch (error) {
              console.log('‚ö†Ô∏è Impossible de poster le commentaire SOLID sur la PR :', error.message);
            }

      - name: Comment commit avec le rapport SOLID
        if: github.event_name == 'push' && steps.solid-check.outputs.report_exists == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            try {
              const reportFile = '${{ steps.solid-check.outputs.report_file }}';
              const content = fs.readFileSync(reportFile, 'utf8');

              let body = 'üîç **Analyse SOLID (IA)**\n\n';
              body += 'Analyse automatique des principes SOLID sur les fichiers PHP modifi√©s (src/ et tests/).\n\n';
              body += '---\n\n';
              body += content;

              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body,
              });
            } catch (error) {
              console.log('‚ö†Ô∏è Impossible de poster le commentaire SOLID sur le commit :', error.message);
            }

      # --- Tests applicatifs ---

      - name: Wait before running tests
        run: sleep 60

      - name: Run tests
        run: make tests

      - name: Stop Docker Compose services
        if: always()
        run: ${{ steps.docker-compose.outputs.cmd }} down -v

      - name: Fail workflow if SOLID check failed
        if: always() && steps.solid-check.outputs.solid_exit_code != '0'
        run: |
          echo "‚ùå SOLID check a d√©tect√© des violations SOLID majeures."
          exit 1
