parameters:
    paths:
        - src

    layers:
        - name: Domain
          collectors:
              - type: directory
                value: 'src/Domain/.*'
        - name: Application
          collectors:
              - type: directory
                value: 'src/Application/.*'
        - name: Infrastructure
          collectors:
              - type: directory
                value: 'src/Infrastructure/.*'

    ruleset:
        Domain: []
        Application: [Domain]
        UI: [Application, Domain]
        Infrastructure: [Application, Domain]
